<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./stylesheets/stylesheet.css">
  <link rel="stylesheet" href="./stylesheets/spinStylesheet.css">
  <link rel="stylesheet" href="./stylesheets/moleculeStylesheet.css">
  <link rel="stylesheet" href="./stylesheets/worldStylesheet.css">

  <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="spin-loader">
        <svg viewBox="50 50 600 600" id="capa_1">
          <use xlink:href="./svg/spinner-of-dots.svg#Capa_1" x="100" y="100"></use>
        </svg>
      </div>
      <div class="molecule-loader">
        <svg viewBox="0 0 700 700" id="molecule_1">
          <use xlink:href="./svg/molecule.svg#molecule_1" x="100" y="100"></use>
        </svg>
      </div>
      <div class="world-loader">
        <svg viewBox="50 50 800 800" id="earth_1">
          <use xlink:href="./svg/planet-earth-svgrepo-com.svg#earth_1" x="50" y="50"></use>
        </svg>
        <svg viewBox="10 10 800 800" class="sun_1">
          <circle cx="150" cy="150" r="10" fill="red"/>
        </svg>
      </div>
      <div class="moon-loader"></div>
      <div class="hammer-loader"></div>
      <div class="water-loader"></div>
    </div>

    <div>Icons made by <a href="https://www.flaticon.com/authors/dave-gandy" title="Dave Gandy">Dave Gandy</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="./scripts.js"></script>

  </body>
</html>
